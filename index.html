<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Génerateur de Background</title>
    <link rel="stylesheet" href="Styles.css" />
    <!---boostrap version 5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fontawersome-->
    <script src="https://kit.fontawesome.com/d046b41136.js" crossorigin="anonymous"></script>
</head>
<!-- on donne un id au body pour pouvoir modifier le background avec un document.getElementById -->

<body id="gradient">
    <nav class="bg-warning  ">
        <div class="nav-wrapper  ">
            <div class="container ">
                <img alt="icone" src="logo.png " class="rounded mx-auto d-block " style="width:80px;">
                <h5 class="text-center text-black "> Background Switch </h5>
                <p class=" text-center ">version 1.0.0 <a href="https://github.com/Abakensis ">by Abakensis</a> </p>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <h1>Génerateur de Background</h1>
        <div class="row">
            <h2 class="text-white"> selectionnez vos couleurs </h2>
            <!-- Les selecteurs pour choisir les couleurs -->
            <div class="col">
                <input class="color1" type="color" name="color1" aria-label="couleur1" value="#FFFF00" />
            </div>
            <div class="col">
                <input class="color2" type="color" name="color2" aria-label="couleur2" value="#FF0000" />
            </div>
            <div class="row mt-2">
                <!-- la div random qui va nous permettre de generer des couleurs alléatoires -->
                <div class="random">
                    <!-- Le boutton couleurs alleatoires -->
                    <button class="random-button btn btn-outline-light" type="button">Couleur aléatoire</button>
                </div>
            </div>
        </div>

        <div class="row mt-2 ">
            <h2> Code du background actuel</h2>
            <h6></h6>
            <!-- h3 le texte copiable pour selectionner le code du dégradé -->
            <h3></h3>
        </div>
    </div>
    <script type="text/javascript" src="rouages.js"></script>
</body>

</html>
